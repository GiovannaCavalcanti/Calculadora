<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="shortcut icon" href="./img/shortcut-icon.png">

    <link rel="stylesheet" href="./style/index.css" type="text/css" media="all">
</head>

<body>
    <header>
        <nav id="barranavegação">
           <h1>Vamos Calcular ?</h1>
        </nav>
    </header>

    <main>
        <div id="bg-main">
            <div class="moldura">
                <div class="corpo-calculadora">
                    <div class="campo-resultado">
                        <input type="text" placeholder="0" class="input-campo">
                    </div>
                    <section id="teclas">
                        <div id="fileira">
                            <div class="num">
                                <input type="button" value="1">
                            </div>

                            <div class="num">
                                <input type="button" value="2">
                            </div>

                            <div class="num">
                                <input type="button" value="3">
                            </div>

                            <div class="operacao-divisao">
                                <input class="operacao" type="button" value="÷">
                            </div>
                        </div>

                        <div id="fileira">
                            <div class="num">
                                <input type="button" value="4">
                            </div>

                            <div class="num">
                                <input type="button" value="5">
                            </div>

                            <div class="num">
                                <input type="button" value="6">
                            </div>

                            <div class="operacao-multiplicacao">
                                <input class="operacao" type="button" value="x">
                            </div>
                        </div>

                        <div id="fileira">
                            <div class="num">
                                <input type="button" value="7">
                            </div>

                            <div class="num">
                                <input type="button" value="8">
                            </div>

                            <div class="num">
                                <input type="button" value="9">
                            </div>

                            <div class="operacao-subtracao">
                                <input class="operacao" type="button" value="-">
                            </div>
                        </div>

                        <div id="fileira">
                            <div class="num">
                                <input type="button" value=".">
                            </div>

                            <div class="num">
                                <input type="button" value=",">
                            </div>


                            <div class="operacao-soma">
                                <input class="operacao" type="button" value="+">
                            </div>

                            <div class="operacao-total">
                                <input class="operacao" type="button" value="=">
                            </div>

                        </div>

                    </section>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
